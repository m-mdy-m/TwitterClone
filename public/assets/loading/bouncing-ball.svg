<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gradient1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFC371"/>
      <stop offset="100%" stop-color="#FF5F6D"/>
    </radialGradient>
    <radialGradient id="gradient2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#2D9CDB"/>
      <stop offset="100%" stop-color="#49CBE9"/>
    </radialGradient>
  </defs>
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#gradient1)" stroke-width="10"/>
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#gradient2)" stroke-width="10"/>
  <!-- Spiral Animation -->
  <g transform="translate(100, 100)">
    <g>
      <path d="M0,-30 C15,-15 15,15 0,30" fill="none" stroke="#FF5F6D" stroke-width="8">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 0 0" to="360 0 0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M0,-30 C-15,-15 -15,15 0,30" fill="none" stroke="#2D9CDB" stroke-width="8">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  <!-- Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="24" fill="#333">Loading...</text>
</svg>
