<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="/css/base/based.css"> 
    <link rel="stylesheet" href="/css/components/shared.css">
</head>
<body class="bg-body">
    <div class="container mobile:m-0 tablet:px-4 h-screen grid mobile:grid-cols-1 tablet:grid-cols-container">
        <header class="flex flex-col items-center tablet:h-auto justify-start mobile:pl-2 mobile:py-1 tablet:m-4 mobile:absolute tablet:relative"></header>
        <main  class="grid grid-cols-main mt-4 mr-4 mb-4 bg-[#19191a] rounded-lg border border-[#28282a] relative">
        <div id="msgElm" class="absolute top-4 left-[25%] opacity-0 transform text-white px-4 py-2 rounded-md shadow-lg transition-opacity duration-300 pointer-events-none z-50"></div>
        <div class="grid grid-rows-home ">
            <!-- Wrapper All box story -->
            <div class="w-full flex justify-start pt-5 px-12" id="wrapperStory">
                <!-- Your Add Story -->
                <div class="flex justify-start items-center w-auto mr-2">
                  <!-- Story Box -->
                  <div class="px-2 h-full flex justify-evenly items-center flex-col">
                    <!-- Animated Plus Icon -->
                    <div class="bg-gradient-to-tr from-[#222224] to-[#262629] rounded-full w-16 h-16 flex justify-center items-center outline-dashed outline-[#403e42] shadow-lg  cursor-pointer duration-100 transition-all hover:scale-105 ">
                      <!-- Placeholder for an icon or image -->
                        <svg class="w-10 h-10 text-[#C4C4C4] animate-spin-story" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <!-- Plus icon -->
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </div>
                    <!-- Add Story Text -->
                    <h1 class="mt-1 text-sm font-mavis__bold text-white">Add Story</h1>
                  </div>
                </div>
                <!-- Wrapper Story -->
                <div class="flex justify-start items-center w-auto mr-2">
                    <!-- Story Box -->
                    <div class="px-2 h-full flex justify-evenly items-center flex-col">
                      <!-- Animated Plus Icon -->
                      <div class="bg-gradient-to-tr from-[#222224] to-[#262629] rounded-full w-16 h-16 flex justify-center items-center border-2 border-[#403e42] shadow-lg  cursor-pointer duration-100 transition-all hover:scale-105 ">
                        <!-- Placeholder for an icon or image -->
                          <img src="/assets/icon/nav/user.svg" alt="" class="w-10 h-10 text-[#C4C4C4] ">
                      </div>
                      <!-- User Name Story Text -->
                      <h1 class="mt-1 text-sm font-mavis__bold text-white">m__mdy__m</h1>
                    </div>
                </div>
            </div>
            <!-- Wrapper Posts -->
            <div class="pt-5 px-12 relative overflow-auto">
              <!-- Post Box -->
              <div class="flex flex-col min-h-32 rounded-2xl px-4 py-2 bg-[#111010]">
                <!-- up tweet section -->
                <div class="grid grid-cols-tweet py-2">
                  <!-- User Profile -->
                  <div class="flex flex-col justify-start items-center">
                    <div class="bg-gradient-to-tr from-[#222224] to-[#262629] rounded-full flex justify-center items-center border border-[#403e42] shadow-lg  cursor-pointer duration-100 transition-all hover:scale-105 ">
                        <img src="/assets/images/profilePic.png" alt="" class="profilePic w-12 h-12">
                    </div>
                  </div>
                  <!-- Tweet section -->
                  <div class="flex justify-center items-center relative">
                    <textarea id="tweetInput" placeholder="What's happening?" class="pr-7 h-auto min-h-32 w-full bg-[#161617] px-1 py-2 border border-[#343435] text-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 resize-none overflow-hidden"></textarea>
                    <!-- Absolute SVG icon -->
                    <div id="icon-tweet" class="absolute right-2 top-5 transform -translate-y-1/2 opacity-100 transition-opacity duration-300">
                      <svg width="24" height="24" class="h-6 w-6 cursor-pointer animate-opacity" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M21.9813 4.0651C22.151 2.85824 21.141 1.849 19.9342 2.0187C13.0461 2.98731 7.59633 8.43705 6.62773 15.3252C6.5831 15.6426 6.62001 15.9464 6.72061 16.2186C6.72061 16.2186 6.72061 16.2187 6.72062 16.2187L1.46967 21.4696C1.17678 21.7625 1.17678 22.2374 1.46967 22.5303C1.76256 22.8231 2.23744 22.8231 2.53033 22.5303L7.78115 17.2794C8.05326 17.38 8.35686 17.4169 8.67411 17.3723C11.2473 17.0106 13.6198 16.0235 15.6329 14.5697C16.0381 14.2771 16.262 13.8 16.262 13.3002C16.262 12.3905 16.9995 11.653 17.9092 11.653C18.409 11.653 18.8861 11.4291 19.1787 11.0239C20.6325 9.01079 21.6196 6.6383 21.9813 4.0651ZM6.72062 16.2187C6.902 16.7095 7.29037 17.098 7.78115 17.2794V17.2794L12.5976 12.4629C12.8905 12.1701 12.8905 11.6952 12.5976 11.4023C12.3047 11.1094 11.8299 11.1094 11.537 11.4023L6.72062 16.2187Z" fill="#4D85F1"/>
                      </svg>
                    </div>
                    <p id="charCount" class="absolute bottom-1 text-xs right-0 mr-2 text-gray-500">0/380</p>
                  </div>
                </div>
                <!-- Bottom tweet section -->
                <div class="w-full h-full flex justify-between items-center">
                  <!-- Wrapper Icons  -->
                  <div class="flex justify-start items-center [&>*]:cursor-pointer px-4">
                  <!-- Tweet icons with hover animation -->
                    <div class="mr-4 icon-container  transform transition duration-150 hover:scale-110">
                      <img src="/assets/icon/twwets/circle.svg" alt="">
                    </div>
                    <div class="mr-4 icon-container  transform transition duration-150 hover:scale-110">
                      <img src="/assets/icon/twwets/filter.svg" alt="">
                    </div>
                    <div class="mr-4 icon-container transform transition duration-150 hover:scale-110">
                      <img src="/assets/icon/twwets/calendar.svg" alt="">
                    </div>
                    <div class="mr-4 icon-container  transform transition duration-150 hover:scale-110">
                      <img src="/assets/icon/twwets/location.svg" alt="">
                    </div>
                    <div class=" icon-container transform transition duration-150 hover:scale-110">
                      <img src="/assets/icon/twwets/information.svg" alt="">
                    </div>
                  </div>
                  <!-- Wrapper Button Tweet -->
                  <div id="tweetButton" class="flex justify-center items-center">
                    <button type="button" class="px-3 py-1 rounded-lg text-white font-Aktiv__light  bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 transition-all duration-150 ease-in-out  transform hover:scale-105 shadow-md focus:outline-none">
                      Tweet
                    </button>
                  </div>
                </div>
              </div>
              <!-- Wrapper Tweets -->
              <div class="flex flex-col justify-center " id="wrapperTweet">
                <!-- Reading Posts -->
              </div>
            </div>
          </div>
          <!-- Wrapper Directs -->
          <div class="border-l border-[#28282a]"></div>
        </main>
    </div>
    <script type="module" src="/js/components.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script src="/js/lib/vfyjs/vfyjs.bundle.js"></script>
    <script src="/js/lib/axios/axios.min.js"></script>
    <script type="module" src="/js/nav/nav-mobile.js"></script>
</body>
</html>
